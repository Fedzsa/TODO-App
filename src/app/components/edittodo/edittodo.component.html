<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    
                    <input [hidden]="!addNewMessage" #title class="form-control shadow-sm" type="text" name="title" placeholder="Title...">
                    
                    <input *ngIf="!addNewMessage" [ngModel]="msg?.title" (ngModelChange)="msg.title = $event" class="form-control shadow-sm" type="text" name="title">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    
                    <textarea [hidden]="!addNewMessage" #message class="form-control shadow-sm" type="text" name="message" placeholder="Write the text here..."></textarea>
                    <textarea *ngIf="!addNewMessage" [ngModel]="msg?.message" (ngModelChange)="msg.message = $event" class="form-control shadow-sm" type="text" name="message"></textarea>
                </div>
                <div class="form-group">
                    <input *ngIf="addNewMessage" class="btn btn-success form-control shadow-sm" type="submit" (click)="create(title.value, message.value)" value="Create">
                    <input *ngIf="!addNewMessage" class="btn btn-success form-control shadow-sm" type="submit" (click)="edit()" value="Edit">
                    <button class="btn btn-danger form-control mt-2 shadow-sm" type="button" (click)="back()">Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
