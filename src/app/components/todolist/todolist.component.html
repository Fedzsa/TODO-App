<div class="container todolist">
    <div class="row">
        <div class="col">
            <ul>
                <li class="shadow" *ngFor="let msg of messages">
                    <div class="container head">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3>{{ msg.title }}</h3>
                            </div>
                            <div class="col">
                                <button class="btn btn-danger float-right" (click)="delete(msg)">X</button>
                                <button class="btn btn-success float-right" (click)="selectMsg(msg.id)">Edit</button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <p>{{ msg.message }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
